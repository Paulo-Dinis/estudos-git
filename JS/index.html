<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            height: 20px;
            width: 20px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
let dx
let dy
let px
let py
let vel
let obj
let tmp

function inicia()
dx = 0
dy = 0
px = 0
py = 0
py = 0
vel = 10
obj = document.getElementById('div1')
document.addEventListener('keydown', tecladw)
document.addEventListener('keyup', teclaup)
tmp=setInterval(enterFrame, 20)

window.addEventListener('load', inicia)

function tecladw(){
  let tecla=event.keyCode
  if(tecla==37){
    dx=-1
  }else if(tecla==38) {
    dy=-1
  }else if(tecla==39) {
    dx=1
  }else if(tecla==40) {
    dy=1
  }
}

function teclaup(){
  let tecla=event.keyCode
  if(tecla==37){
    dx=0
  }else if(tecla==38) {
    dy=0
  }else if(tecla==39) {
    dx=0
  }else if(tecla==40) {
    dy=0
  }
}

function enterFrame(){
  px+=dx*vel
  py+=dy*vel
  obj.style.left=px+'px'
  obj.style.top=py+'px'
}
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
