<html lang="pt-br">
<head>

    <title>Treino</title>
    
    <style>
        body{
            background-color: darkkhaki;
            font: normal 20pt arial;
            text-align: center;
            margin: 300px 50px 300px 50px;
        }
        div {
            margin-top: 30px;
        }
        div#inp {
            margin: 0px 350px 0px 350px;
            padding: 0%;
        }
    </style>
</head>
<body>
    <h1>Soma</h1>
    <div id="inp">
        <input type="number" id="num1"> +
        <input type="number" id="num2">
        <input type="button" value="Somar" onclick='somar()'>
    </div>
    <div id="res">Resultado</div>
    
</body>
<script>
        function somar() {
            var nu1 = document.getElementById('num1')
            var nu2 = document.getElementById('num2')
            var res = document.getElementById('res')
            var n1 = Number(nu1.value)
            var n2 = Number(nu2.value)
            var r = n1 + n2
            res.innerHTML = `O soma entre ${n1} e ${n2} Ã© igual a <strong>${r}</strong>`
        }
    </script>
